<ion-menu contentId="main-content" type="overlay" side="end" swipeGesture="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú Principal</ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="cerrarMenu()">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item [routerLink]="['/contacto']">
        <ion-icon slot="start" name="call"></ion-icon>
        <ion-label>Contactanos</ion-label>
      </ion-item>
      
      <ion-item [routerLink]="['/informacion']">
        <ion-icon slot="start" name="information-circle"></ion-icon>
        <ion-label>Información</ion-label>
      </ion-item>
      
      <ion-item [routerLink]="['/configuracion']">
        <ion-icon slot="start" name="settings"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>

      <ion-item (click)="cerrarMenu()" [routerLink]="['/login']" >
        <ion-icon slot="start" name="close-circle-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>
